<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear-2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/influence.png" type="image/x-icon">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/76c6fb8b88.js" crossorigin="anonymous"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header>
        <h2>Influencer products</h2>
    </header>
    <!-- header end  -->
    <!-- main start -->
    <main>
        <!-- Influencer Section start -->
        <section class="influencer-section">
            <div class="influencer-half">
                <h1>Start Your Journey As</h1>
                <h1>Influencer</h1>
                <p>You can start your journey as an professional influencer with a successful team to achive your goal..
                </p>
                <a class="influencer-link-button" href="#" target="_blank">Preebook now <i
                        class="fas fa-arrow-right"></i></a>
            </div>
            <div class="influencer-half">
                <div class="influencer-image">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>

        </section>
        <!-- Influencer Section end -->

        <!-- Popular Collections start -->
        <section class="collection-container">
            <h2 class="section-title">Popular collections</h2>
            <div class="collections">
                <div class="collection">
                    <div class="collection-image">
                        <img src="./images/tripod.png" alt="">
                    </div>

                    <h2 class="collection-title">Flex Tripod</h2>
                    <h3 class="collection-price">$50.48</h3>

                    <div class="collection-info">
                        <div>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star empty"></i>
                            <span>4.5</span>
                        </div>
                    </div>
                    <p>Worldwide shifting</p>
                    <p>Available</p>
                    <p>Buyers protection possible!</p>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
</body>

</html>
